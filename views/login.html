<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Turnos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üè•</div>
            <h1>Sistema de Turnos</h1>
            <p>Gesti√≥n Hospitalaria</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="usuario@hospital.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div style="margin-top: 20px; text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
            <p><strong>Usuarios de prueba:</strong></p>
            <p>Admin: admin@hospital.com / admin123</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alert-container');

        // Verificar si ya est√° autenticado
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user'));
            redirectByRole(user.rol);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar token y usuario en localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.usuario));

                    showAlert('Inicio de sesi√≥n exitoso', 'success');

                    // Redirigir seg√∫n el rol
                    setTimeout(() => {
                        redirectByRole(data.data.usuario.rol);
                    }, 1000);
                } else {
                    showAlert(data.message || 'Error al iniciar sesi√≥n', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n con el servidor', 'danger');
            }
        });

        function redirectByRole(rol) {
            switch (rol) {
                case 'medico':
                    window.location.href = '/medico';
                    break;
                case 'recepcion':
                    window.location.href = '/preclasificacion';
                    break;
                case 'admin':
                    window.location.href = '/preclasificacion';
                    break;
                default:
                    window.location.href = '/';
            }
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
